<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Tables</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>HTML Tables</h1>

    <table class="products">
      <caption>
        Minimalist food list for the balabced diet
      </caption>
      <thead>
        <!-- Рядок заголовків таблиці -->
        <tr>
          <th scope="col">Food categories</th>
          <th scope="col">Quantity in kg</th>
          <th scope="col">Price</th>
        </tr>
      </thead>

      <tbody>
        <!-- Основний вміст таблиці -->
        <tr>
          <td>Groceries</td>
          <td>10,1</td>
          <td>268</td>
        </tr>
        <tr>
          <td>Vegetables</td>
          <td>12</td>
          <td>230</td>
        </tr>
        <tr>
          <td>Desserts</td>
          <td>3,8</td>
          <td>124</td>
        </tr>
        <tr>
          <td>Fruits</td>
          <td>5,3</td>
          <td>82</td>
        </tr>
        <tr>
          <td>Fish</td>
          <td>1,1</td>
          <td>205</td>
        </tr>
        <tr>
          <td>Spices</td>
          <td>0,3</td>
          <td>10</td>
        </tr>
      </tbody>

      <tfoot>
        <!-- Рядок з підсумками -->
        <tr>
          <th scope="row">Total price</th>
          <td></td>
          <td>919</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
